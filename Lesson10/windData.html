<head>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./styles/lesson10.styles.css" />
    <link rel="stylesheet" href="/lib/font-awesome-4.6.3/css/font-awesome.css" />
</head>
<!--<div id="wndEntryDetails" class="container-fluid">-->
<div>
    <table id="windTable" class="table table-striped table-condensed ">
        <thead>
            <tr>
                <th>Direction</th>
                <th>Speed</th>
                <th>Altitude</th>
            </tr>
        </thead>
        <tbody *ngFor="#wind of windRows; #i=index" class="xp-font-md" >

            <tr class="xp-font-md">
                <td id="tdDirection">
                    {{wind.direction}}
                    <!--<input type="text" class="form-control input-sm" style="width:130px" [readonly]="wnd.isReadOnly" value="{{wnd.direction}}" />-->
                </td>
                <td id="tdSpeed">
                    {{wind.windspeed}}
                    <!--<input type="text" class="form-control input-sm" style="width:130px"  [readonly]="wnd.isReadOnly" value="{{wnd.windspeed}}" />-->
                </td>
                <td id="tdAltitude">
                    {{wind.altitude}}
                    <!--<input type="text" class="form-control input-sm" style="width:130px"  [readonly]="wnd.isReadOnly" value="{{wnd.windspeed}}" />-->
                </td>

                <td>
                    <i class="fa fa-trash xp-form-button" (click)="onRemove(wind)"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <form [ngFormModel]="windForm" class="form-inline">
        <div>
            <div class="form-group">
                <div >
                    <input type="text" data-toggle="tooltip" title="Use 3 digit format, eg 270 " ngControl="windDirection" class="form-control xp-form-input" [(ngModel)]="wnd.direction" placeholder="Enter direction (T)" />                    
                </div>
            </div>
            <div class="form-group">
                <div >
                    <input type="text" data-toggle="tooltip" title="Use format Nxxx, eg N120"  ngControl="windSpeed"  class="form-control xp-form-input"  [(ngModel)]="wnd.windspeed" placeholder="Enter speed [kts]" />
                </div>
            </div>
            <div class="form-group">
                <select  ngControl="windAltitude" class="form-control xp-form-input" [(ngModel)]="wnd.altitude" placeholder="Select altitude [ft]">
                    <option>A020</option>
                    <option>A030</option>
                    <option>A040</option>
                    <option>A050</option>
                    <option>A060</option>
                    <option>A070</option>
                    <option>A080</option>
                    <option>A090</option>
                    <option>FL010</option>
                    <option>FL011</option>
                    <option>FL012</option>
                </select>
            </div>
            <div class="form-group">
                <!--<button type="submit" class="btn btn-success xp-form-button" (click)="onAdd(wnd)">-->
                    <i class="fa fa-plus-square xp-form-button" (click)="onAdd(wnd)"></i>
                <!--</button>-->
            </div>
        </div>

    </form>
</div>
