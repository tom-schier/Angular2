<form [formGroup]="windForm" novalidate (ngSubmit)="save(windForm.value, windForm.valid)">

    <!-- We'll add our form controls here -->
    <div id="speedEntry">
        <label>Speed</label>
        <input type="text" formControlName="speed">
        <small [hidden]="windForm.controls.speed.valid || (windForm.controls.speed.pristine && !submitted)">
            Speed is required (minimum 5 characters).
        </small>
    </div>
    <div id="directionEntry">
        <label>Direction</label>
        <input type="text" formControlName="direction">
        <small [hidden]="windForm.controls.direction.valid || (windForm.controls.direction.pristine && !submitted)">
            Speed is required. Must be numeric and between 0 and 360.
        </small>
    </div>
    <div id="altitudeEntry">
        <label>Altitude</label>
        <input type="text" formControlName="altitude">
        <small [hidden]="windForm.controls.altitude.valid || (windForm.controls.altitude.pristine && !submitted)">
            Speed is required (minimum 5 characters).
        </small>
    </div>
    <button type="submit">Submit</button>

</form>
